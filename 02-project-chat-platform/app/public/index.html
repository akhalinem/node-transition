<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Platform</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <!-- Login/Register Screen -->
  <div id="authScreen" class="auth-screen">
    <div class="auth-container">
      <h1>üí¨ Chat Platform</h1>
      <div class="auth-tabs">
        <button id="loginTab" class="tab active">Login</button>
        <button id="registerTab" class="tab">Register</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="auth-form">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
        <div id="loginError" class="error"></div>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="auth-form hidden">
        <input type="email" id="registerEmail" placeholder="Email" required />
        <input type="text" id="registerUsername" placeholder="Username" required />
        <input type="text" id="registerDisplayName" placeholder="Display Name" required />
        <input type="password" id="registerPassword" placeholder="Password" required />
        <button type="submit">Register</button>
        <div id="registerError" class="error"></div>
      </form>
    </div>
  </div>

  <!-- Chat App Screen -->
  <div id="chatScreen" class="chat-screen hidden">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Rooms</h2>
        <button id="createRoomBtn" class="icon-btn" title="Create Room">+</button>
      </div>
      <div id="roomList" class="room-list"></div>
      <div class="sidebar-footer">
        <div id="userInfo" class="user-info"></div>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="main-chat">
      <!-- Chat Header -->
      <div class="chat-header">
        <div id="currentRoomName" class="room-name">Select a room</div>
        <div id="connectionStatus" class="status disconnected">‚óè</div>
      </div>

      <!-- Messages Area -->
      <div id="messagesContainer" class="messages-container">
        <div class="empty-state">
          <p>üëà Select a room to start chatting</p>
        </div>
      </div>

      <!-- Message Input -->
      <div class="message-input-container">
        <input
          id="messageInput"
          type="text"
          placeholder="Type a message..."
          disabled
        />
        <button id="sendBtn" disabled>Send</button>
      </div>
    </div>
  </div>

  <!-- Create Room Modal -->
  <div id="createRoomModal" class="modal hidden">
    <div class="modal-content">
      <h3>Create New Room</h3>
      <input id="newRoomName" type="text" placeholder="Room name" />
      <div class="modal-actions">
        <button id="cancelRoomBtn" class="btn-secondary">Cancel</button>
        <button id="confirmRoomBtn" class="btn-primary">Create</button>
      </div>
    </div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
